<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="page-wrapper">
        <h1 id="title">Developer Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform.</p>

        <form id="survey-form" action="https://www.freecodecamp.com/email-submit" method="post">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    required
                />
            </div>

            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your Email"
                    required
                />
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input
                    type="number"
                    id="number"
                    name="number"
                    min="1"
                    max="120"
                    placeholder="Age"
                />
            </div>

            <div class="form-group">
                <label for="dropdown">Which option best describes your current role?</label>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Would you recommend this platform to a friend?</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="recommend" value="definitely">
                        <span>Definitely</span>
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe">
                        <span>Maybe</span>
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="not-sure">
                        <span>Not sure</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>What would you like to see improved? (Check all that apply)</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="improve" value="front-end-projects">
                        <span>Front-end Projects</span>
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="back-end-projects">
                        <span>Back-end Projects</span>
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="data-visualization">
                        <span>Data Visualization</span>
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="challenges">
                        <span>Challenges</span>
                    </label>
                    <label>
                        <input type="checkbox" name="improve" value="community">
                        <span>Community</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Any additional comments or suggestions?</label>
                <textarea
                    id="comments"
                    name="comments"
                    rows="5"
                    placeholder="Enter your comments here..."
                ></textarea>
            </div>

            <button
                type="submit"
                id="submit"
            >
                Submit Survey
            </button>
        </form>
    </div>
</body>
</html>
